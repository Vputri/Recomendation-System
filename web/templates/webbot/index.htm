{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>My Website</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Recomendation -->
    <section id="Recommendation" class="Recommendation">
      <div class="container">
        <div class="text-center">
        <img src="{% static 'image/fil.png'%}">
        </div>

        <div class="row text-justify">
          <div class="col-sm-7 col-sm-offset-3">
            <br>
            <form method="get" name="sort-btn" action="/bot_search/">
                <input type="text" name="query" placeholder="Search" style="width:70%">
              <button type="submit">Search</button>
                {% if ans %}
                <h4 class="recom"><br>Recommendation Film for Film {{query}} :</h4><br>
                {{hasil}}
                {% endif %}
            </form>
          </div> 
        </div>
      </div>
    </section>
    <!-- Akhir Recommendation -->

    <!-- Footer -->
    <footer>
      <div class="container text-center">
        <div class="row">
          <div class="col-sm-12">
            <p>Copyright &copy 2020 Vika Putri Ariyanti</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- Akhir Footer -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
